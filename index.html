<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Splash Screen with Main Content Background</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }

        #splash-screen {
            width: 100%;
            height: 100%;
            background-color: #17983e;
            background: url('bg12.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: rgb(5, 3, 6);
            text-align: center;
            letter-spacing: -1px;
        }

        #splash-screen h1 {
            font-size: 3em;
            margin: 0.5em 0;
        }

        #splash-screen p {
            font-size: 1.5em;
            text-align: center;
            letter-spacing: -0.5px;
        }

        #main-content {
            display: none;
            width: 100%;
            height: 100%;
            background-image: url("pexels-olly-3838937.jpg");
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: rgb(7, 25, 46);
            padding: 2em;
            letter-spacing: -0.5px;
        }

        #main-content h1,
        #main-content p {
            font-size: 2em;
            text-align: center;
        }

        .centered-text {
            text-align: center;
            font-size: 2em;
            letter-spacing: 5px;
        }
    </style>
</head>
<body>
    <div id="splash-screen">
        <h1>Welcome to CaptainFit</h1>
        <p>Loading...</p>
    </div>

    <div id="main-content">
        <h1>CaptainFit</h1>
        <p>Promoting holistic health and well-being through accessible resources, expert advice, and community support for a healthier, happier life.</p>
        <p></p>
        <p><strong>Supun Kaushalya</strong></p>
        <p><strong>Manuga Chanketh</strong></p>
        <p><strong>Tilan wishwajith</strong></p>
        <p><strong>Senumi Dahanayake</strong></p>
    </div>

    <script>
        // Simulate loading time
        setTimeout(() => {
            document.getElementById('splash-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'flex'; // Display main content
        }, 4000); // 4000 milliseconds = 4 seconds
    </script>
</body>
</html>
